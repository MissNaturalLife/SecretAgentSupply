<!DOCTYPE html>
<html>
<head>
	<title>Secret Agent Supply Inc.</title>
	<link rel="stylesheet" type="text/css" href="./resources/reset.css">

</head>
<body>
	<header>
		<div class="container">
			<img src="./resources/images/logo.png" alt="logo" id="logo">

		</div>

	<div class="main-banner">

			</div>
		</div>
	</div>
	<nav class="tablet">

	</nav>
	<nav class="desktop">

		<span>Apparel</span>
		<span>Gadgets</span>
		<span>Vehicles</span>

			<div class="image secret">

		</div>
	</div>
	<div class="container">
		<div class="bottom-items">
			<div class="bottom">
				<h3>Location</h3>
				<p id="bottom">-47.346436, 84.32354</p>
			</div>
			<div class="bottom" id="hours">
				<h3>Hours</h3>
				<p>0800-1800</p>
			</div>
		</div>
	</div>
	<footer>
		<p class="container">Copyright Secret Agent Supply Inc.</p>
	</footer>
